
# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "epwggtbgdtaxietedjcn"

[api]
enabled = true
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API
# endpoints. public and storage are always included.
schemas = ["public", "storage"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# The maximum number of rows returns from a view, table, or stored procedure. Limits payload size
# for accidental or malicious requests.
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# Port used by db diff command to initialize the shadow database.
shadow_port = 54320
# The database major version to use. This has to be the same as your remote database's. Run `SHOW
# server_version;` on the remote database to check.
major_version = 15

[db.pooler]
enabled = false
# Port to use for the local connection pooler.
port = 54329
# Specifies when a server connection can be reused by other clients.
# Configure a session pooler with `DISCARD ALL` to clean up transaction state and variables.
pool_mode = "transaction"
# How many server connections to allow per user/database pair.
default_pool_size = 15
# Maximum number of client connections allowed.
max_client_conn = 100

[realtime]
enabled = true
# Bind address of realtime server.
# address = '0.0.0.0'
# Port to use for the realtime server.
# port = 54323
# Maximum message payload size (bytes).
# message_payload_max_bytes = 262144

[studio]
enabled = true
# Port to use for Supabase Studio.
port = 54324
# External URL of Supabase Studio.
api_url = "http://localhost"

[functions]
enabled = true
# Port to use for Functions server.
port = 54325
# Enable function reloading.
reload = true

[functions.sync-taphoammo-api]
verify_jwt = true

[functions.sync-taphoammo-products]
verify_jwt = true

[functions.import-taphoammo-products]
verify_jwt = true

[inbucket]
enabled = true
# Port to use for the Inbucket API.
port = 54326
# Port to use for the SMTP server.
smtp_port = 54327
# Port to use for the POP3 server.
pop3_port = 54328

[storage]
enabled = true
# File size limit in bytes.
file_size_limit = 52428800

[auth]
enabled = true
# URL of the site which will be used for redirects.
site_url = "http://localhost:3000"
# The name of the event that triggers an email for a new user.
additional_redirect_urls = ["https://localhost:3000"]
# Allow/disallow new user signups to your project.
enable_signup = true
# Allow/disallow testing manual linking of accounts.
enable_manual_linking = false

[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email
# addresses. If disabled, only the new email is required to confirm.
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = false

[auth.sms]
# Allow/disallow new user signups via SMS to your project.
enable_signup = true
# If enabled, users need to confirm their phone number before signing in.
enable_confirmations = false

[auth.external.github]
enabled = false
client_id = ""
secret = ""
# Overrides the default auth redirectUrl.
redirect_uri = ""
# Overrides the default auth provider URL. Used to support self-hosted gitlab, single-tenant Azure,
# or any other third-party OIDC providers.
url = ""

[auth.external.google]
enabled = false
client_id = ""
secret = ""
# Overrides the default auth redirectUrl.
redirect_uri = ""
# Overrides the default auth provider URL. Used to support self-hosted gitlab, single-tenant Azure,
# or any other third-party OIDC providers.
url = ""

[auth.external.facebook]
enabled = false
client_id = ""
secret = ""
# Overrides the default auth redirectUrl.
redirect_uri = ""
# Overrides the default auth provider URL. Used to support self-hosted gitlab, single-tenant Azure,
# or any other third-party OIDC providers.
url = ""

[analytics]
enabled = false
port = 54327
vector_port = 54328
# Configure one of these if you want Postgres backed analytics
backend = "postgres"
